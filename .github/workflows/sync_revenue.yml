name: Sync Revenue to Lark Base

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:  

jobs:
  sync-revenue:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install google-cloud-bigquery pandas requests db-dtypes
    
    - name: Setup Google Cloud credentials
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        echo "$GCP_SA_KEY" > gcp-key.json
        export GOOGLE_APPLICATION_CREDENTIALS="gcp-key.json"
    
    - name: Run sync script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
        LARK_APP_ID: ${{ secrets.LARK_APP_ID }}
        LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
        LARK_BASE_TOKEN: ${{ secrets.LARK_BASE_TOKEN }}
        LARK_TABLE_ID: ${{ secrets.LARK_TABLE_ID }}
      run: python revenue_offline.py
    
    - name: Cleanup credentials
      if: always()
      run: rm -f gcp-key.json
